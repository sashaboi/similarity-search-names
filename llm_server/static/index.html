<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Name Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container mt-5">
    <h2 class="text-center mb-4">Name Classifier</h2>

    <div class="mb-3">
      <input type="text" class="form-control" id="query" placeholder="Enter name...">
    </div>

    <div class="mb-3">
      <select class="form-select" id="searchType">
        <option value="fname">First Name</option>
        <option value="lname">Last Name</option>
        <option value="full_name">Full Name</option>
      </select>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" onclick="search()">Search</button>
    </div>

    <pre id="result" class="mt-4 p-3 bg-white border rounded"></pre>
  </div>

  <footer class="text-center mt-5 text-muted">
    <span>Server status: <span id="statusDot">ðŸ”´</span></span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
